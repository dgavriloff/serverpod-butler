services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: breakout_butler
      POSTGRES_PASSWORD: "Cidh2NLiJGVRmHrqgD4woWhMHkl3krlb"
    volumes:
      - breakout_butler_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "PBX6Qmg8CeJ8qBRNwm-NtIaOVAW7b_D8"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: breakout_butler_test
      POSTGRES_PASSWORD: "aLctqL238y4wvGwyfEPx8jNJHE0Tl7mz"
    volumes:
      - breakout_butler_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "HMP-L0wr0XR6ZAxvo_knBaforrLJOKia"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  breakout_butler_data:
  breakout_butler_test_data:
