# Production configuration for Railway deployment.
# Railway environment variables override these defaults via Serverpod's
# SERVERPOD_* env var convention.

# Configuration for the main API server.
apiServer:
  port: 8080
  publicHost: ${RAILWAY_PUBLIC_DOMAIN:api.examplepod.com}
  publicPort: 443
  publicScheme: https

# Configuration for the Insights server.
insightsServer:
  port: 8081
  publicHost: ${RAILWAY_PUBLIC_DOMAIN:insights.examplepod.com}
  publicPort: 443
  publicScheme: https

# Configuration for the web server (serves Flutter app).
webServer:
  port: 8082
  publicHost: ${RAILWAY_PUBLIC_DOMAIN:app.examplepod.com}
  publicPort: 443
  publicScheme: https

# Database - Railway provides these via environment variables:
# SERVERPOD_DATABASE_HOST, SERVERPOD_DATABASE_PORT, etc.
database:
  host: localhost
  port: 5432
  name: serverpod
  user: postgres
  requireSsl: false

# Redis - Railway provides these via environment variables:
# SERVERPOD_REDIS_HOST, SERVERPOD_REDIS_PORT, etc.
redis:
  enabled: true
  host: localhost
  port: 6379

maxRequestSize: 524288

sessionLogs:
  consoleEnabled: true
