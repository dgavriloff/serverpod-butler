# Production configuration for Railway deployment.
# Environment variables override these defaults:
#   SERVERPOD_API_SERVER_PUBLIC_HOST, SERVERPOD_DATABASE_HOST, etc.

apiServer:
  port: 8080
  publicHost: localhost
  publicPort: 443
  publicScheme: https

insightsServer:
  port: 8081
  publicHost: localhost
  publicPort: 443
  publicScheme: https

webServer:
  port: 8082
  publicHost: localhost
  publicPort: 443
  publicScheme: https

database:
  host: localhost
  port: 5432
  name: serverpod
  user: postgres
  requireSsl: false

redis:
  enabled: true
  host: localhost
  port: 6379

maxRequestSize: 524288

sessionLogs:
  consoleEnabled: true
